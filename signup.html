<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container" id="signup-screen">
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo"><i class="fas fa-calendar-check"></i> AttendEase</div>
            <h2>Create an account</h2>
            <p>Enter your details to sign up for this app</p>
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" placeholder="Your full name">
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="email@domain.com">
            </div>
            <div class="form-group password-field">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="••••••••">
                <i class="fas fa-eye toggle-password" id="toggle-signup-password"></i>
            </div>
            <div class="form-group password-field">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="••••••••">
                <i class="fas fa-eye toggle-password" id="toggle-confirm-password"></i>
            </div>
            <div class="form-group">
                <label for="signup-role">I am a</label>
                <select id="signup-role">
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="terms-checkbox"> By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>
            <button class="btn" id="signup-btn"><i class="fas fa-user-plus"></i> Continue</button>
            <div class="auth-footer">
                Already have an account? <a href="signin.html">Sign in</a>
            </div>
        </div>
    </div>
</div>
<script src="complete.js"></script>
</body>
</html>
